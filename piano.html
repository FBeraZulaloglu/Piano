<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>MY PIANO</title>
</head>
<body>
    <div class="piano">
        <div data-note="C" class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="EB" class="key black"></div>
        <div data-note="E" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>
    </div>
    
    <audio id="C" src="notalar/C.mp3"></audio>
    <audio id="Db" src="notalar/Db.mp3"></audio>
    <audio id="D" src="notalar/D.mp3"></audio>
    <audio id="EB" src="notalar/EB.mp3"></audio>
    <audio id="E" src="notalar/E.mp3"></audio>
    <audio id="F" src="notalar/F.mp3"></audio>
    <audio id="Gb" src="notalar/Gb.mp3"></audio>
    <audio id="G" src="notalar/G.mp3"></audio>
    <audio id="Ab" src="notalar/Ab.mp3"></audio>
    <audio id="A" src="notalar/A.mp3"></audio>
    <audio id="Bb" src="notalar/Bb.mp3"></audio>
    <audio id="B" src="notalar/B.mp3"></audio>

</body>
</html>
